<html>
<script src="/static/jquery-1.8.3.min.js"></script>
<script>
		$(document).ready(function(){
					     $("#recieverid").change(function(){
								var recieverid=$("#recieverid").val()
									$.ajax({
										url:"{{url_for('recieveridcheck')}}",
										data:{'recieverid':recieverid},
										success:function(data){
											if(data.valid!="exists")
													{
													alert("Invalid Id!!");
													$("#recieverid").val('');
													}
										}
									});
							});
				});
	</script>


<body>
		<form method="post" action="{{url_for('sendmessageAction')}}">
			<table>
				<tr>
					<td>Reciever ID</td>
					<td><input type="text" name="recieverid" id="recieverid"></td>
				</tr>
				
				<tr>
					<td>Subject</td>
					<td><input type="text" name="subject"></td>
				</tr>
				
				
				<tr>
					<td>Message</td>
					<td><textarea name="message" rows="10" cols="20" ></textarea></td>
				</tr>
				

				
				<tr>
					<td></td>
					<td><input type="submit" value="Send"></td>
				</tr>
			</table>
		
	</body>
{% if msg %}
	<script>
		alert('{{msg}}')
	</script>
{% endif %}
</html>
